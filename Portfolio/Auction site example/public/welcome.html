<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Καλώς Ήρθατε</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: rgb(252, 251, 250); 
        }
        h1 {
            margin: 20px 0;
            color: black;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        form {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid black;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 5px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555; 
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Καλώς ήρθατε στην εφαρμογή δημοπρασιών!</h1>

    <div id="message"></div>

    <form action="/register" method="get">
        <button type="submit">Εγγραφή</button>
    </form>

    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Όνομα χρήστη" required>
        <input type="password" name="password" placeholder="Κωδικός" required>
        <button type="submit">Είσοδος</button>
    </form>
    <form action="browseguest.html" method="get">
        <button type="submit">Συνέχεια ως Επισκέπτης</button>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('message');

        if (params.has('success')) {
            messageDiv.textContent = params.get('success');
            messageDiv.className = 'message success';
        } else if (params.has('error')) {
            messageDiv.textContent = params.get('error');
            messageDiv.className = 'message error';
        }
    </script>
</body>
</html>
