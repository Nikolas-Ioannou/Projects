<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Εγγραφή</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        h1 {
            margin: 20px 0;
            color: black;
        }
        form {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid black;
            width: 200px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .primary { background-color: #111; color: #fff; }
        .danger { background-color: #dc3545; color: #fff; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Εγγραφή Χρήστη</h1>
    <div id="message"></div>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Όνομα χρήστη" required>
        <input type="password" name="password" placeholder="Κωδικός" required>
        <input type="password" name="passwordConfirm" placeholder="Επιβεβαίωση Κωδικού" required>
        <input type="text" name="firstname" placeholder="Όνομα" required>
        <input type="text" name="lastname" placeholder="Επώνυμο" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Τηλέφωνο">
        <input type="text" name="address" placeholder="Διεύθυνση">
        <input type="text" name="location" placeholder="Τοποθεσία">
        <input type="text" name="afm" placeholder="ΑΦΜ">

        <div class="button-group">
            <button type="submit" class="primary">Εγγραφή</button>
            <button type="button" class="danger" onclick="window.location.href='/'">Ακύρωση</button>
        </div>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('message');
        if (params.has('error')) {
            messageDiv.textContent = params.get('error');
            messageDiv.className = 'message error';
        }
    </script>
</body>
</html>
