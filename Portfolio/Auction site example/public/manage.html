<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Διαχείριση Δημοπρασιών</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; }
    header { display:flex; align-items:center; gap:12px; padding:16px 24px; background:#111; color:#fff; }
    main { padding: 20px; max-width: 1100px; margin: 0 auto; display:grid; grid-template-columns: 1fr 1fr; gap:18px; }
    h1,h2,h3 { margin: 12px 0; }
    .card { background:#fff; border-radius:12px; box-shadow: 0 2px 10px rgba(0,0,0,.07); padding:16px; }
    label { display:block; margin:8px 0 4px; font-weight:600; }
    input, textarea, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; box-sizing:border-box; }
    textarea { resize: vertical; min-height: 60px; }
    .row { display:flex; gap:12px; }
    .row > div { flex:1; }
    button { padding:10px 14px; border:none; border-radius:8px; cursor:pointer; }
    .primary { background:#111; color:#fff; }
    .secondary { background:#e9ecef; }
    .danger { background:#dc3545; color:#fff; }
    .muted { color:#666; font-size: 13px; }
    .list { display:grid; gap:12px; margin-top:10px; }
    .pill { padding:2px 8px; background:#eef2ff; border-radius:999px; margin-right:6px; font-size:12px; display:inline-block; }
    .toolbar { display:flex; gap:8px; align-items:center; margin-bottom:10px; }
    .toolbar select { padding:8px; border-radius:8px; }
    .bids { background:#fafafa; border-radius:8px; padding:10px; margin-top:10px; }
    .hidden { display:none; }
    .card-small { padding:10px; background:#fff; border-radius:8px; }
  </style>
</head>
<body>
<header>
  <h1>Διαχείριση Δημοπρασιών</h1>
  <div style="margin-left:auto; color:#fff;" id="who"></div>
  <button class="secondary" style="margin-left:12px" onclick="goHub()">⬅ Επιστροφή</button>
</header>
<main>
  <!-- Create Auction -->
  <section class="card">
    <h2>Νέα Δημοπρασία</h2>
    <form id="createForm" autocomplete="off">
      <div class="row">
        <div>
          <label>Όνομα</label>
          <input name="name" required />
        </div>
        <div>
          <label>Κατηγορίες</label>
          <input name="categories" placeholder="π.χ. Electronics, Laptops" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>First Bid (€)</label>
          <input name="first_bid" type="number" min="0" step="0.01" required />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Τοποθεσία</label>
          <input name="location" required />
        </div>
        <div>
          <label>Χώρα</label>
          <input name="country" required />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Latitude (προαιρετικό)</label>
          <input name="latitude" type="number" step="0.000001" />
        </div>
        <div>
          <label>Longitude (προαιρετικό)</label>
          <input name="longitude" type="number" step="0.000001" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Περιγραφή</label>
          <textarea name="description" rows="3"></textarea>
        </div>
        <div>
          <label>Εικόνες (URLs)</label>
          <textarea name="images" rows="3" placeholder="https://...\nhttps://..."></textarea>
        </div>
      </div>
      <div class="row">
        <div>
          <label>Έναρξη</label>
          <input name="started" type="datetime-local" required />
        </div>
        <div>
          <label>Λήξη</label>
          <input name="ends" type="datetime-local" required />
        </div>
      </div>
      <div style="margin-top:10px; display:flex; gap:8px;">
        <button class="primary" type="submit">Δημιουργία</button>
        <button class="secondary" type="reset">Καθαρισμός</button>
      </div>
    </form>
  </section>

  <!-- My Auctions -->
  <section class="card">
    <div class="toolbar">
      <h2 style="margin:0">Οι Δημοπρασίες μου</h2>
      <select id="filter" style="margin-left:10px">
        <option value="all">Όλες</option>
        <option value="scheduled">Προγραμματισμένες</option>
        <option value="active">Ενεργές</option>
        <option value="ended">Ολοκληρωμένες</option>
      </select>
      <button class="secondary" onclick="loadMyAuctions()">Ανανέωση</button>
    </div>
    <div id="list" class="list"></div>
    <div class="toolbar" style="margin-top:10px; align-items:center;">
      <button id="prevAuctions" class="secondary" onclick="changeAuctionPage(-1)">Προηγούμενη</button>
      <span id="pageAuctions" style="margin:0 8px;">Σελίδα 1 από 1</span>
      <button id="nextAuctions" class="secondary" onclick="changeAuctionPage(1)">Επόμενη</button>
    </div>
  </section>

  <!-- My Bids -->
  <section class="card">
    <div class="toolbar">
      <h2 style="margin:0">Οι Προσφορές μου</h2>
      <button class="secondary" onclick="loadMyBids()">Ανανέωση</button>
    </div>
    <div id="bidsList" class="list">
      <div class="muted">Φόρτωση...</div>
    </div>
    <div class="toolbar" style="margin-top:10px; align-items:center;">
      <button id="prevBids" class="secondary" onclick="changeBidsPage(-1)">Προηγούμενη</button>
      <span id="pageBids" style="margin:0 8px;">Σελίδα 1 από 1</span>
      <button id="nextBids" class="secondary" onclick="changeBidsPage(1)">Επόμενη</button>
    </div>
  </section>
</main>

<script>
let user = null;
let auctionPage = 1, auctionTotalPages = 1, auctionPageSize = 5;
let bidsPage = 1, bidsTotalPages = 1, bidsPageSize = 5;

function esc(s){ return s===undefined||s===null?'':String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function formatDate(d){ if(!d) return '-'; const dt=new Date(d); return dt.toLocaleString('el-GR'); }
function goHub(){ window.location.href='/hub.html'; }

// Init
async function init(){
  try{
    const res = await fetch('/api/current-user');
    if(res.ok){
      const data = await res.json();
      user = data.username || null;
      document.getElementById('who').textContent = user;
    }
  }catch(e){}
  loadMyAuctions();
  loadMyBids();
}

// Create auction
const createForm = document.getElementById('createForm');
createForm.addEventListener('submit', async e=>{
  e.preventDefault();
  if(!user){ alert('Δεν είστε συνδεδεμένος/η.'); return; }
  const fd = new FormData(createForm);
  const payload = {
    name: fd.get('name'),
    categories: (fd.get('categories')||'').split(',').map(s=>s.trim()).filter(Boolean),
    first_bid: fd.get('first_bid'),
    location: fd.get('location'),
    latitude: fd.get('latitude')||null,
    longitude: fd.get('longitude')||null,
    country: fd.get('country'),
    started: fd.get('started'),
    ends: fd.get('ends'),
    description: fd.get('description'),
    images: (fd.get('images')||'').split('\n').map(s=>s.trim()).filter(Boolean)
  };
  try{
    const res = await fetch('/api/auctions',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    const data = await res.json();
    if(!res.ok) throw new Error(data.error||'Αποτυχία δημιουργίας');
    alert('Δημιουργήθηκε!');
    createForm.reset();
    loadMyAuctions();
  }catch(err){ alert('Σφάλμα: '+err.message); }
});

// Render auction card 
function renderItemCard(it){
  const div=document.createElement('div'); div.className='card';
  const cats=(it.categories||[]).map(c=>`<span class="pill">${esc(c)}</span>`).join('');
  div.innerHTML=`
    <h3 style="margin:4px 0">${esc(it.name)}</h3>
    <div class="muted">ItemID: ${esc(it.id)} • Κατάσταση: ${esc(it.status)} • Προσφορές: ${esc(it.number_of_bids)}</div>
    <div class="muted">Τοποθεσία: ${esc(it.location||'-')} ${it.country? '('+esc(it.country)+')':''}</div>
    <div class="muted">Από: ${formatDate(it.started)} &nbsp; Έως: ${formatDate(it.ends)}</div>
    <div style="margin:8px 0">Κατηγορίες: ${cats||'<span class="muted">-</span>'}</div>
    <div class="row" style="margin-top:8px;">
      <button class="secondary" onclick="editItem(${it.id})">Επεξεργασία</button>
      <button class="secondary" onclick="viewBids(${it.id})">Προσφορές</button>
      <button class="danger" onclick="delItem(${it.id})">Διαγραφή</button>
    </div>
    <div id="bids-${it.id}" class="bids hidden"></div>
  `;
  return div;
}

// Edit/Delete auction 
function editItem(id){ window.location.href = '/changeitem.html?id='+encodeURIComponent(id); }
async function delItem(id){
  if(!confirm('Σίγουρα διαγραφή;')) return;
  try{
    const res = await fetch('/api/auctions/'+id,{method:'DELETE'});
    if(!res.ok){ const data=await res.json(); throw new Error(data.error||'Αποτυχία διαγραφής'); }
    loadMyAuctions();
  }catch(err){ alert('Σφάλμα: '+err.message); }
}

// View bids for auction 
async function viewBids(id){
  const box=document.getElementById('bids-'+id);
  if(!box) return;
  if(!box.classList.contains('hidden')){ box.classList.add('hidden'); box.innerHTML=''; return; }
  try{
    const res = await fetch('/api/auctions/'+id+'/bids'); 
    const bids = await res.json();
    if(!bids || bids.length===0){ box.innerHTML='<div class="muted">Καμία προσφορά.</div>'; box.classList.remove('hidden'); return; }
    box.innerHTML = bids.map(b=>`<div>• ${esc(new Date(b.time).toLocaleString('el-GR'))} — <b>${esc(b.amount)}€</b> από ${esc(b.bidder_user_id)} (rating ${esc(b.bidder_rating)})</div>`).join('');
    box.classList.remove('hidden');
  }catch(err){ box.innerHTML='<div class="muted">Σφάλμα φόρτωσης προσφορών.</div>'; box.classList.remove('hidden'); }
}

// Change auctions page 
function changeAuctionPage(dir){
  const newPage = auctionPage + dir;
  if(newPage < 1 || newPage > auctionTotalPages) return;
  loadMyAuctions(newPage);
}

// Load my auctions 
async function loadMyAuctions(page = 1){
  auctionPage = page;
  const list = document.getElementById('list');
  const filter = document.getElementById('filter').value;
  list.innerHTML='<div class="muted">Φόρτωση...</div>';
  try{
    const res = await fetch(`/api/my-auctions?filter=${encodeURIComponent(filter)}&page=${auctionPage}&pageSize=${auctionPageSize}`);
    if(res.status===401){ list.innerHTML='<div class="muted">Δεν είστε συνδεδεμένος/η.</div>'; return; }
    const data = await res.json();
    auctionTotalPages = data.totalPages || 1;
    const rows = data.auctions || [];
    list.innerHTML='';
    if(!rows.length){ list.innerHTML='<div class="muted">Δεν υπάρχουν δημοπρασίες.</div>'; }
    else rows.forEach(it=>list.appendChild(renderItemCard(it)));
    document.getElementById('pageAuctions').textContent = `Σελίδα ${data.currentPage || 1} από ${auctionTotalPages}`;
    document.getElementById('prevAuctions').disabled = auctionTotalPages <= 1 || (data.currentPage <= 1);
    document.getElementById('nextAuctions').disabled = auctionTotalPages <= 1 || (data.currentPage >= auctionTotalPages);
  }catch(err){ list.innerHTML='<div class="muted">Σφάλμα φόρτωσης.</div>'; console.error(err); }
}

// Change bids page 
function changeBidsPage(dir){
  const newPage = bidsPage + dir;
  if(newPage < 1 || newPage > bidsTotalPages) return;
  loadMyBids(newPage);
}

// Load my bids 
async function loadMyBids(page = 1){
  bidsPage = page;
  const list=document.getElementById('bidsList');
  list.innerHTML='<div class="muted">Φόρτωση...</div>';
  try{
    const res=await fetch(`/api/my-bids?page=${bidsPage}&pageSize=${bidsPageSize}`);
    if(res.status===401){ list.innerHTML='<div class="muted">Δεν είστε συνδεδεμένος/η.</div>'; return; }
    const data=await res.json();
    bidsTotalPages = data.totalPages || 1;
    const rows = data.bids || [];
    list.innerHTML='';
    if(!rows.length){ list.innerHTML='<div class="muted">Δεν υπάρχουν προσφορές.</div>'; }
    else rows.forEach(b=>{
      const div=document.createElement('div'); div.className='card-small';
      div.innerHTML=`<div><b>${esc(b.item_name)}</b> (ItemID: ${b.item_id})</div>
        <div class="muted">Ποσό: ${esc(b.amount)}€ — Κατάσταση δημοπρασίας: ${esc(b.status)}</div>
        <div class="muted">Ημερομηνία προσφοράς: ${formatDate(b.time)}</div>`;
      list.appendChild(div);
    });
    document.getElementById('pageBids').textContent = `Σελίδα ${data.currentPage || 1} από ${bidsTotalPages}`;
    document.getElementById('prevBids').disabled = bidsTotalPages <= 1 || (data.currentPage <= 1);
    document.getElementById('nextBids').disabled = bidsTotalPages <= 1 || (data.currentPage >= bidsTotalPages);
  }catch(err){ list.innerHTML='<div class="muted">Σφάλμα φόρτωσης.</div>'; console.error(err); }
}

init();
</script>
</body>
</html>
